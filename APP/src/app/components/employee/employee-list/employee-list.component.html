<h6 class="d-flex justify-content-between align-items-center mb-3">
	<span class="text-muted">Listado de Empleados</span>
</h6>
<hr>
<ul #viewEmployee class="list-group mb-2" *ngFor="let iteEmployee of _EmployeeService._EmployeeList">
    <div class="d-flex justify-content-between">
        <a href="#" (click)="populateForm(iteEmployee)" class="list-group-item list-group-item-action flex-column align-items-start">
            <div>
                <span class="text-muted">{{iteEmployee.DocumentNumber}} </span>
                <span class="text-muted">{{iteEmployee.Name}} {{iteEmployee.LastName}}</span>
            </div>
        </a>
        <span class="d-flex justify-content-center"><button (click)="onDelete(iteEmployee.EmployeeID)" class="btn btn-sm btn-outline-danger">X</button></span>
    </div>	
</ul>
